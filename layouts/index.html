{{ partial "header.html" . }}

<section id=content>
  <ul class=posts_listing>
    {{ range .Site.RegularPages }}
      {{ if eq .Type "post"}}
        <li>
          <time>{{ .Date.Format "02 Jan 2006" }}</time>
	  &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
