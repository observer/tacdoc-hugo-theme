{{- define "main" }}
<div>
  Tag:  {{ .Title }}
  <ul class="posts_listing">
    {{- range .Paginator.Pages }}
        {{- if .Draft }}DRAFT: {{ end }}
	<li>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
          {{- .Date.Format (cond (isset $.Site.Params "datefmt") $.Site.Params.datefmt "01-02-2006") -}}
        </time>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
	</li>
    {{- end }}
  </ul>
</div>
{{- end }}
